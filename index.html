<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="boot-screen" id="boot-screen" style="display: none">
        <img id="boot-apple-icon" style="visibility: hidden" src="boot-icon.png" width="81.4" height="100">
        <div id="boot-progress-bar" style="visibility: hidden">
            <div id="boot-progress-bar-color"></div>
        </div>
    </div>
    <div id="mac-home-view" class="mac-home-view">
        <div class="mac-top-bar">

            <div class="mac-top-bar-left">
                <img class="mac-top-bar-apple-icon" src="boot-icon.png" width="18" height="20">
                <span style="font-weight: 900;margin-left: 30px;color: #fff;text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.633);margin-right: 30px;font-size: 18px;" id="title">Finder</span>
                <span class="mac-top-bar-menu">File</span>
                <span class="mac-top-bar-menu">Edit</span>
                <span class="mac-top-bar-menu">View</span>
                <span class="mac-top-bar-menu">Go</span>
                <span class="mac-top-bar-menu">Window</span>
                <span class="mac-top-bar-menu">Help</span>
            </div>
            <div class="mac-top-bar-right">
                <img src="siri.png" width="24" height="24">
                <span id="mac-top-bar-menu-time" class="mac-top-bar-menu">Help</span>
            </div>

        </div>
        <div class="mac-bottom-bar">
            <div class="mac-bottom-bar-icon-div">
                <img onclick="icon_event(1)" src="macOS_Big_Sur.png" width="75" height="75">
                <img onclick="icon_event(2)" src="safari.png" width="75" height="75">
                <img onclick="icon_event(3)" src="message.png" width="75" height="75">
                <img onclick="icon_event(4)" src="mail.png" width="75" height="75">
                <img onclick="icon_event(5)" src="map.png" width="75" height="75">
                <img onclick="icon_event(6)" src="photo.png" width="75" height="75">
                <img onclick="icon_event(7)" src="terminal.png" width="75" height="75">
                <img onclick="icon_event(8)" src="memo.png" width="75" height="75">
                <img onclick="icon_event(9)" src="music.png" width="75" height="75">
                <img onclick="icon_event(10)" src="final.png" width="75" height="75">
                <div style="display: flex;align-items: center;position: relative;top: 3px;">
                    <div style="width: 2px; height:80%;background-color: #761a506a;margin: 0px 20px 0px 20px"></div>
                </div>
                <img onclick="icon_event(11)" src="app.png" width="75" height="75">
                <img onclick="icon_event(12)" src="setting.png" width="75" height="75">
            </div>
            <div id="mac-bottom-bar-circle"></div>
        </div>
    </div>
    <script type="text/javascript" src="bootd.js"></script>
    <script type="text/javascript" src="time.js"></script>
    <script type="text/javascript" src="bottombar.js"></script>
</body>

</html>
